<!-- begin content -->
<div class="content">

	<h1><span class="brand"><img src="{{setup.logo}}" title="{{setup.brand}}"></span></h1>
	
	<fieldset class="forgot" data-bind="visible:hasToken()==false">
	
		<p>{{'Type your email address and we will send you a link to reset your password' | i18next}}</p>
		
		<div class="form-group">
			<label for="email">{{'Email' | i18next}}</label>
			<input id="email" type="text" value="" placeholder="you@yourlogin.com" class="form-control input-lg">	
		</div>
		
		<span class="actions">
			<button type="submit" class="primary-button" data-bind="click:forgot">{{'Send Email' | i18next}} <i class="fa fa-envelope-o"></i></button>
		</span>
		
	</fieldset>
	<!-- /.forgot -->
		
	<fieldset class="reset" data-bind="visible:hasToken()==true">
		
		<p>
			{{'Welcome back Type a new password for your account' | i18next}}
		</p>

		<div class="control-group">
			<label for="password">{{'Password' | i18next}}</label>
			<input id="password" type="password" placeholder="New Password" class="form-control">
		</div>
		
		<div class="control-group">
			<label for="retype">{{'Retype Password' | i18next}}</label>
			<input id="retype" type="password" placeholder="Retype New Password" class="form-control input-lg">
		</div>
		
		<span class="actions">
			<button type="submit" class="primary-button" data-bind="click:reset">{{'Change Password' | i18next}}</button>
		</span>
			
	</fieldset>
	<!-- /.reset -->

	<p  class="alternate">
		<a href="index">{{'Return to Login' | i18next}}</a>
	</p>

	<small>{{setup.app}} {{setup.version}} &mdash; {{setup.copy}}</small>

</div>
<!-- /.content -->
