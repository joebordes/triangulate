<section class="main">

    <nav>
        <a class="show-menu"></a>
        
        <h1>{{'Styles' | i18next}}</h1>
         
       <button ng-click="showAddFile()"
       		class="primary-action">
	   		{{'Add Style' | i18next}}
       </button>  
       
       <div class="dropdown more">
		  <button class="dropdown-toggle" type="button" id="more-menu" data-toggle="dropdown">
		    <i class="fa fa-ellipsis-v"></i>
		  </button>
		  <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="more-menu">
		  	<li role="presentation"> 
    			<a ng-click="showRemoveFile(name)"
    				tabindex="-1">
    				{{'Remove' | i18next}} {{name}}
    			</a> 	
		  	</li>
		  </ul>
		</div>
    
    </nav>
    <!-- /nav -->
    
    <menu>
    
    	<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="page-types" data-toggle="dropdown">
		    {{name}}
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="page-types">
		  	<li ng-repeat="file in files" 
        		role="presentation"> 
    			<a ng-click="setName(file)"
    				tabindex="-1">
    				{{file}}
    			</a> 
		  	</li>
		  </ul>
		</div>

    </menu>
    <!-- /menu -->
   
	<div class="codemirror-block">
    	<ui-codemirror ng-model="content" ui-codemirror-opts="editorOptions"></ui-codemirror>
	</div>
    
    <div class="actions">
        <button class="primary-button" type="button"
        	ng-click="publish()">{{'Publish'}}</button>
    </div>
</section>
<!-- /.main -->

<div class="modal fade" id="addDialog">

	<div class="modal-dialog">
	
		<div class="modal-content">
		
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">x</button>
				<h3>{{'Add Stylesheet'}}</h3>
			</div>
			<!-- /.modal-header -->
			
			<form id="addStylesheetForm">

			<div class="modal-body">
			
			<div class="form-group">
				<label for="name">{{'Name:'}}</label>
				<input id="name" type="text" 
					ng-model="temp"
					class="form-control" required="required">
				<span class="help-block">{{'Lowercase, no space, leave the .less off'}}</span>
			</div>
			
			</div>
			<!-- /.modal-body -->
			
			<div class="modal-footer">
				<button class="secondary-button" data-dismiss="modal">{{'Close'}}</button>
				<button class="primary-button"
					ng-click="addFile(temp)"
					ng-disabled="addStylesheetForm.$invalid || isUnchanged(temp)">{{'Add'}}</button>
			</div>
			<!-- /.modal-footer -->
			
			</form>
		
		</div>
		<!-- /.modal-content -->
		
	</div>
	<!-- /.modal-dialog -->

  </div>
  <!-- /.modal-body -->

</div>
<!-- /.modal -->

<div class="modal fade" id="removeDialog">

	<div class="modal-dialog">
	
		<div class="modal-content">
		
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">x</button>
				<h3>{{'Remove Stylesheet'}}</h3>
			</div>
			<!-- /.modal-header -->
			
			<div class="modal-body">
			
			<p>
				{{'Confirm that you want to delete'}} <strong>{{temp.Name}}</strong>
			</p>
			
			</div>
			<!-- /.modal-body -->
			
			<div class="modal-footer">
				<button class="secondary-button" data-dismiss="modal">{{'Close'}}</button>
				<button class="primary-button"
					ng-click="removeFile(temp)">{{'Remove'}}</button>
			</div>
			<!-- /.modal-footer -->
		
		</div>
		<!-- /.modal-content -->
		
	</div>
	<!-- /.modal-dialog -->

  </div>
  <!-- /.modal-body -->

</div>
<!-- /.modal -->
